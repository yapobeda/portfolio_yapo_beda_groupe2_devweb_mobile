        <h3 class="h3-title-color">CONTACTEZ-MOI</h3>
        <main id="main-contact">
            <section class="form-contact">
                <form action="#" method="post">
                    <article class="art-form-contact art-form">
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"  class="texto" required></textarea>
                    </article>
                    <article class="art-form-contact art-form">
                        <input type="text" name="name" id="name" placeholder="Votre Nom" required> 
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </article>
                    <article class="art-form-contact art-form">
                        <input type="text" name="subject" id="subject" class="input-subject" placeholder="Entrez le sujet" required>
                    </article>
                   <article class="art-form-contact art-form">
                         <input type="submit" value="SEND" class="btn">  
                   </article>
                </form>
            </section>

                    <span><i class="fas fa-map-marker-alt bloc-fas-icon"></i><span class="bloc-fas">Abidjan, Côte d'Ivoire</span></span>
